<html lang="en">
  <head>
  
    <link  rel="stylesheet" href="app.css" />
    <script defer src="search.js"></script>
    <link rel="stylesheet" href="./style.css"/>

    <title>Pathmaster: Secret Skill Roller</title>
    
  </head>
  <body>
    <div id="headerDiv" class="background">
      <div id="buttonCard" class="card">
        <button id="newCharacterButton" class="regularButton" name="newCharacterButton">Add New Character</button>
        <div>
          <button id="loadPartyButton" class="regularButton" name="loadPartyButton">Load Party</button>
          <button id="savePartyButton" class="saveButton" name="savePartyButton">Save Party</button>
        </div>
      </div>
      
      <div id="creatureCard" class ="card" name="creatureCard">
        <div id="monsterSearchCard">
          <form autocomplete="off" id="monsterForm">
            <div class="autocomplete">
              <input id="myInput" type="text" name="monsterSearch" placeholder="Select a creature...">
              <input type="submit" class="search-button" value="&#128269;">
            </div>
          </form>
        </div>
        <div id="monsterData">
          <h2 id="monsterName">First Creature Name</h2>
          <h2 id="MonsterDC">Skill DC: 0</h2>
        </div>
        <div id="recallKnowledge">
          <Button id="recallKnowledgeButton" class= regularButton name="recallKnowledgeButton">Recall Knowledge</Button>
        </div>
      </div>
      
      <div id="manualCard" class="card" name="manualCard">
        <div id = "manualDC">
          <h2>Manual DC:</h2>
          <form name="manualInputForm" id='manualInputForm'>
            <input type="text" id="manualInput" name="manualInput">
          </form>
        </div>
        <div id="manualButtons">
          <button id="rollAllButton" class="regularButton" name="rollAllButton">Roll All</button>
          <button id="rollPerceptionButton" class="regularButton" name="rollPerceptionButton">Roll Perception</button>
        </div>
      </div>
    </div>
    <div id="characterCardDiv" class="background">
    </div>

    <script src="test.js"></script>
    <script defer src="main.js"></script>

  </body>
